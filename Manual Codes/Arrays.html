<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arrays</title>
</head>
<body>
    <script>
        var fruits =["Apple","banna","Mango"];
        document.write("Initial array: " + fruits + "<br>" );

        //Add a element to the end of thee array
        fruits.push("orange");
        document.write("After adding orange: " + fruits + "<br>" );

        //Remove the last element of the array
        fruits.pop();
        document.write("after removing the last element of the array " + fruits + "<br>" );
        
        //add and element to the begining of the array
        fruits.unshift("Pineapple");
        document.write("After adding Pineapple at the beginning " + fruits + "<br>" );

        //Remove the first element from the array
        fruits.shift();
        document.write("After removing the first element: " + fruits + "<br>" );

</script>
</body>
</html>
