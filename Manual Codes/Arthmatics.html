<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arthmectics</title>
</head>
<body>
<script>
    var x = 5, y = 10;
    document.write("x+y=" + (x+y));
    document.write("<br>");
    document.write("x-y=" + (x-y));
    document.write("<br>");
    document.write("x*y=" + (x*y));
    document.write("<br>");
    document.write("x/y=" + (x/y));
    document.write("<br>");
    document.write("x++" + (x++));
    document.write("<br>");
    document.write("x--" + (x--));
    document.write("<br>");
</script>
</body>
</html>
